<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Meal Planning App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/meal-planning-favicon.png" />
    <link rel="icon" type="image/webp" href="/Meal-planning-favicon.webp" />
    <link rel="apple-touch-icon" href="/meal-planning-favicon.png" />

    <!-- Google Fonts to match proposal -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Montserrat:wght@500;700&display=swap" />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="/src/css/style.css" />
</head>

<body>
    <!-- Header partial -->
    <header id="site-header"></header>

    <main id="app">
        <!-- Hero / Intro -->
        <section class="hero fade-in">
            <div class="hero-content">
                <h1>Recipe & Meal Planning Manager</h1>
        <p class="intro-text">
            Discover new recipes, explore global cuisines, and start building a
            smarter weekly meal plan.
        </p>

            <form id="search-form" class="search-form">
                    <label class="sr-only" for="search-input">Search recipes</label>
                    <input type="search" id="search-input" name="query"
                        placeholder="Search by recipe name (e.g., chicken, pasta, curry)..." autocomplete="off" />
                    <button type="submit">Search</button>
                </form>

                <p class="search-hint">
                    Powered by <strong>TheMealDB</strong> and
                    <strong>Spoonacular</strong> 
                </p>
            </div>
            </section>
            
            <p class="saved-recipes-instructions">
                Select a recipe below to view details, save it, and add ingredients to your cart.
            </p>

        <section id="saved-recipes" class="saved-recipes-section">
        <!-- JS will inject heading, button, and saved recipe cards -->
        </section>

        <!-- Status -->
        <section id="status" class="status-message" aria-live="polite"></section>

        <!-- Results list -->
        <section id="results" class="recipe-list" aria-label="Recipe results">
            <!-- Recipe cards fetched from main.js -->
        </section>
    </main>

    <!-- Footer partial -->
    <footer id="site-footer"></footer>

    <!-- Main JS entry -->
    <script type="module" src="src/js/main.js"></script>
</body>

</html>
